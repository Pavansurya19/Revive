<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Revive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #111318;
      color: #f3f6fa;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      font-size: 1.07rem;
      margin: 0;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background: #191b22;
      box-shadow: 0 2px 14px #16181d23;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #18a3c5;
      font-weight: 600;
      font-size: 1.3rem;
      text-decoration: none;
      padding: 1.2rem 0;
      display: inline-block;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    nav ul li {
      display: inline-block;
    }

    .cart-icon {
      color: #e0c37d;
      font-size: 1.38rem;
      padding: 1rem 1.4rem;
      text-decoration: none;
      transition: color 0.14s ease;
    }

    .cart-icon:hover {
      color: #18a3c5;
    }

    /* Login Form Section */
    .login-page {
      background-color: #18191f;
      max-width: 460px;
      margin: 3rem auto 4rem auto;
      padding: 3rem 2rem;
      border-radius: 25px;
      box-shadow: 0px 8px 40px rgba(25, 32, 64, 0.25);
      text-align: center;
    }

    .login-page h1 {
      font-size: 2.2rem;
      color: #18a3c5;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 2rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    .login-form label {
      text-align: left;
      color: #e0c37d;
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 0.3rem;
    }

    .login-form input {
      background: #191b22;
      border: 1px solid #18a3c5;
      border-radius: 6px;
      padding: 0.7rem 1rem;
      color: #f3f6fa;
      font-size: 1.05rem;
      font-family: inherit;
    }

    .login-form input::placeholder {
      color: #aab3bd;
    }

    .login-form button {
      background: #18a3c5;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      padding: 0.7rem 2.2rem;
      margin-top: 0.3rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
      box-shadow: 0 4px 16px #19244033;
    }

    .login-form button:hover {
      background: #e0c37d;
      color: #23242b;
    }

    .signup-link {
      margin-top: 2rem;
      font-size: 1.03rem;
    }

    .signup-link a {
      color: #2dcdd9;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      color: #e0c37d;
    }

    /* Footer */
    footer {
      background-color: #191b22;
      color: #a8b0b8;
      text-align: center;
      padding: 1.1rem 0;
      font-size: 1rem;
      letter-spacing: 0.03em;
      box-shadow: 0 -2px 12px #191b2244;
      border-radius: 16px 16px 0 0;
      margin-top: 4rem;
    }

    @media (max-width: 520px) {
      .login-page {
        padding: 2rem 1.2rem;
        max-width: 92vw;
      }

      .login-page h1 {
        font-size: 1.65rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="main page.html" class="logo">Revive</a>
    <ul>
      <li>
        <a href="cart.html" class="cart-icon" title="View Cart">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Login Section -->
  <section class="login-page">
    <h1><i class="fas fa-sign-in-alt"></i> Login to Revive</h1>
    <form class="login-form">
      <label for="email"><i class="fas fa-envelope"></i> Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password"><i class="fas fa-lock"></i> Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Revive Clothing. All rights reserved.</p>
  </footer>
</body>
</html>
